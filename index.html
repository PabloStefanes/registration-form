<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <style>
      .dezoito-anos {
        display: none;
        background-color: red;
        color: white;
        padding: 10px;
        margin: 2px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Formulário de Cadastro</h1>
      <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="nome">Nome completo:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu nome completo"
        />
        <label for="email">e-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.com"
        /><br />
        <label for="tel">Celular com DDD:</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
          placeholder="11 99999-9999"
        />
        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date" /><br />
        <label for="filhos">Quantos filhos você tem?</label>
        <input
          type="number"
          name="filhos"
          id="filhos"
          placeholder="Digite 0 se não tiver filhos"
        />
        <p>
          Sexo:
          <input type="radio" name="sexo" id="sexo-m" value="Masculino" />
          <label for="sexo-m">Masculino</label>
          <input type="radio" name="sexo" id="sexo-f" />
          <label for="sexo-f">Feminino</label>
        </p>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
        <input type="checkbox" id="anos" name="anos" />
        <label for="anos">Eu tenho mais de 18 anos</label>
        <p>Clique no botão abaixo para enviar seus dados</p>
        <input type="submit" id="enviar" value="Enviar" />
      </fieldset>
    </section>
    <div class="dezoito-anos"></div>
    <script>
      const checkedBox = document.querySelector("#anos");
      const dezoitoAnos = document.querySelector(".dezoito-anos");
      const submitButton = document.querySelector("#enviar");

      submitButton.addEventListener("click", (e) => {
        if (!checkedBox.checked) {
          event.preventDefault();
          dezoitoAnos.textContent = "Você não tem 18 anos.";
          dezoitoAnos.classList.add("show");
        } else {
          dezoitoAnos.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
